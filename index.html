<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="div__login_screen">

        <div class="div__brand_text">
            <h1 class="h1__brand_name">facebook</h1>
            <h6 class="h5__brand_tagline">Facebook helps you connect and share<br> with the people in your life.</h6>
        </div>
        
    
        <div class="div__input_box">
            <form class = "form__login" action="">
                <input class = "form__item form__input form__input--email" type="email" placeholder="Email address or phone number"><br>
                <input class = "form__item form__input form__input--password" type="password" placeholder="Password"><br>
                <button class = "form__item form__button form__button--login" type="button">Log in</button><br>
                <button class = "form__item form__button form__button--forgot" type="button">Forgotten Password?</button><br>
                <hr class="hr__login">
                <button class = "form__item form__button form__button--create_new" type="button">Create New Account</button><br>
            </form>
        </div>
    </div>

    

</body>
</html>
